<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="./index.html">
            <img class="logo" src="./imgs/logo.jpeg" alt="a logo, containing scissors, a rock, and a piece of paper">
        </a>
        <a href="./index.html">
            <div class="title text">ROCK. PAPER. SCISSORS.<div class="underline"></div></div>
        </a>
    </div>

    <div class="game">
        <div class="player human">
            <div class="stars-container">
            </div>
            <div class="profile-and-choice-container">
                <div class="profile-container img-container">
                    <img class="human" src="./imgs/playerHuman.jpeg" alt="an angry man facing toward the right">
                </div>
                <div class="choice tool-container img-container">
                    <img src="./imgs/paper.jpeg" alt="">
                </div>
            </div>
            <div class="tools-container">
                <div class="tool-container img-container rock">
                    <img src="./imgs/rock.jpeg" alt="rock">
                </div>
                <div class="tool-container img-container paper">
                    <img src="./imgs/paper.jpeg" alt="paper">
                </div>
                <div class="tool-container img-container scissors">
                    <img src="./imgs/scissors.jpeg" alt="scissors">
                </div>
            </div>
        </div>

        <div class="player computer">
            <div class="stars-container">
            </div>
            <div class="profile-and-choice-container">
                <div class="profile-container img-container">
                    <img class="computer" src="./imgs/playerComputer.jpeg" alt="a computer facing the left">
                </div>
                <div class="choice tool-container img-container">
                    <img src="./imgs/paper.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p class="text">
            Images generated with Bing Image Creator.
        </p>
        <p class="text"> 
            For The Odin Project.
        </p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
